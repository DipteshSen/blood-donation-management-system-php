<!DOCTYPE html>
<html>
<head>
	<title>Adminitrator Login</title>
	<!-- Site favicon -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700" rel="stylesheet">
	<!-- Icon Font -->
	<link rel="stylesheet" href="fonts/ionicons/css/ionicons.css">
	<!-- Text Font -->
	<link rel="stylesheet" href="fonts/font.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Normal style CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Normal media CSS -->
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style type="text/css">
body{
animation:fade 0.6s ease-in;
}
	@keyframes fade{
0%{opacity:0}
100%{opacity:1}
}
	.wow{
		margin-top: 25px;
	}

	.signin:hover{
		/*background: cyan;*/
		box-shadow: 0px 0px 10px cyan;
		transition: 0.4s;
	}
	.signin:focus{
		background: cyan;
		box-shadow: 0px 0px 5px cyan;
		transition: 1.4s;
	}
</style>

<body>

	
	<main class="cd-main">
		<section class="cd-section index visible ">
			<div class="cd-content style1">
				<div class="login-box d-md-flex align-items-center">
					<h1 class="title">Welcome Back</h1>
					<h3 class="subtitle">Have a great journey ahead!</h3>
					<div class="login-form-box">
						<div class="login-form-slider">
							<!-- login slide start -->
							<div class="login-slide slide login-style1">
								<form>
									<div class="form-group">
										<label class="label">User name</label>
										<input type="text" class="form-control">
									</div>
									<div class="form-group">
										<label class="label">Password</label>
										<div class="input-group">
											<input type="password" class="form-control" id="myInput" value="1234567891">
											<div class="input-group-append work" id="div" onmouseover="glowup()" onmouseout="glowdown()" style="border: 0px solid white;border-top-right-radius:50%;border-bottom-right-radius:50%;">
      										<span class="input-group-text work" id="eye" onclick="myFunction()" style="border: 1px solid white;border-top-right-radius:50%;
	border-bottom-right-radius:50%;
	"><i class="fa fa-eye" style="font-size: 30px;text-align: left;"></i></span>
    										</div>
										</div>
									</div>
									<div class="form-group">
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="customCheck1">
											<label class="custom-control-label" for="customCheck1">Remember me</label>
										</div>
									</div>
									<div class="form-group">
										<input type="submit" class="submit signin" value="Sign In">
									</div>
								</form>
								
								<div class="forgot-txt">
									<a href="javascript:;" class="forgot-password-click">Forgot Password</a>
								</div>
								<div class="login-with">
									<h3>Login with social</h3>
									<ul class="social-login-btn">
										<li class="facebook-btn"><a href="#"><i class="ion-social-facebook"></i></a></li>
										<li class="twitter-btn"><a href="#"><i class="ion-social-twitter"></i></a></li>
										<li class="google-btn"><a href="#"><img src="images/google.svg"></a></li>
									</ul>
								</div>
							</div>
							<!-- login slide end -->
							
							<!-- forgot password slide start -->
							<div class="forgot-password-slide slide login-style1">
								<div class="d-flex height-100-percentage">
									<div class="align-self-center width-100-percentage">
										<form>
											<div class="form-group">
												<label class="label">Enter your email address to reset your password</label>
												<input type="email" class="form-control">
											</div>
											<div class="form-group">
												<input type="submit" class="submit" value="Submit">
											</div>
										</form>
										<div class="sign-up-txt">
											if you remember your password? <a href="javascript:;" class="login-click">login</a>
										</div>
									</div>
								</div>
							</div>
							<!-- forgot password slide end -->
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<div id="cd-loading-bar" data-scale="1"></div>
	<!-- JS File -->
	<script src="js/modernizr.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="js/velocity.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
<script type="text/javascript">
  function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}



function glowup()
{
	document.getElementById('eye').style.color="cyan";
	document.getElementById('eye').style.transition="0.4s";
}

function glowdown()
{
	document.getElementById('eye').style.color="gray";
	document.getElementById('eye').style.transition="0.4s";
}
</script>
